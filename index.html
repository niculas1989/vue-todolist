<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>To-Do Boolean</title>
</head>

<body>

    <header class="my-5 d-flex justify-content-center">
        <figure>
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Taccuino.png" alt="Taccuino" class="w-25">
        </figure>
        <div>
            <h1>Lista dei "To-Do" di un aspirante Web-Developer</h1>
            <p>... iscritto a Boolean, si intende!</p>
        </div>
    </header>

    <main>
        <div id="root">
            <div class="container ">
                <div class="input-group mb-3 w-50 mx-auto">
                    <input type="text" class="form-control" v-model="newListElement" @keyup.enter="addNewListElement">
                    <button class="btn btn-outline-primary" type="button" @click="addNewListElement">Aggiungi</button>
                </div>
                <ul v-if="listElements.length" class="list-group w-50 mx-auto">
                    <!-- Creo un ciclo in cui aggiungere "tot" volte questi LI -->
                    <!-- Pensare anche a creare un IF -->
                    <li v-for="(listElement, index) in listElements"
                        class="list-group-item d-flex justify-content-between">
                        <div @click="check(index)" role="button" class="flex-grow-1">
                            <i class="far me-2" :class="listElement.done ? 'fa-check-square' : 'fa-square'"></i>
                            <span :class="{done: listElement.done}">
                                {{listElement.text }}
                            </span>
                        </div>
                        <button type="button" class="btn-close" aria-label="Close"
                            @click="listElementDelete(index)"></button>
                    </li>

                </ul>
                <h3 v-else class="text-center">Bravissimo, hai fatto tutto, puoi andare a dormire!</h3>
            </div>
        </div>
    </main>


    <script src="js/script.js"></script>
</body>

</html>
